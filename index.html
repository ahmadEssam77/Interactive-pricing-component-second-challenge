<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <!-- Introductory Div -->
  <div class="main-heading">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-days trial. No credit card required.</p>
  </div>

  <!-- Wrapper Container -->
  <div class="wrapper-container">
    <div class="views-and-pricing">
      <div class="views" style="font-size: 14px;">100k PAGEVIEWS</div>
      <div class="pricing"><span class="the-price">$16.00 </span>/ month</div>
    </div>
    <div class="slider">
      <input type="range" class="my-slider">
    </div>
    <div class="toggle-btn-discount-and-stuff">
      <div class="monthly-billing">Monthly Billing</div>
      <div class="toggle-btn">
        <input type="checkbox" id="switch" class="checkbox" >
        <label for="switch" class="toggle"></label>
      </div>
      <div class="discount">
        Yearly Billing <span class="discount-word">25% discount</span>
      </div>
    </div>

    <hr >

    <div class="footer-div">
      <div class="left-side-text">
        <p><img src="images/icon-check.svg" style="margin-right: 7px;" >Unlimited websites</p>
        <p><img src="images/icon-check.svg" style="margin-right: 7px;" >100% data ownership</p>
        <p><img src="images/icon-check.svg" style="margin-right: 7px;" >Email reports</p>
      </div>
      <div class="right-side-btn">
        <button class="my-btn">Start my trial</button>
      </div>
    </div>
  </div>

</body>
</html>
